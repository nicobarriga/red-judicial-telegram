services:
  - type: web
    name: red-judicial-telegram-bot
    env: node
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 20.10.0
      - key: BOT_TOKEN
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: FOLDER_INVITE_URL
        sync: false
      - key: WEBHOOK_DOMAIN
        sync: false
      - key: PORT
        value: 3000

